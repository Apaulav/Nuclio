<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.2.0/math.min.js" defer></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <section class="calc">
        <input id="display" autofocus type="text" disabled></input>
        <button class="button" id="nine"  data-type="number">9</button>
        <button class="button" id="eight" data-type="number">8</button>
        <button class="button" id="seven" data-type="number">7</button>
        <button class="button" id="six" data-type="number">6</button>
        <button class="button" id="five" data-type="number">5</button>
        <button class="button" id="four" data-type="number">4</button>
        <button class="button" id="three" data-type="number">3</button>
        <button class="button" id="two" data-type="number">2</button>
        <button class="button" id="one" data-type="number">1</button>
        <button class="button" id="zero" data-type="number">0</button>
        <button class="button" id="clear" data-type="clear">c</button>
        <button class="button" id="del" data-type="del">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none">
                <path d="M12.0004 9.5L17.0004 14.5M17.0004 9.5L12.0004 14.5M4.50823 13.9546L7.43966 17.7546C7.79218 18.2115 7.96843 18.44 8.18975 18.6047C8.38579 18.7505 8.6069 18.8592 8.84212 18.9253C9.10766 19 9.39623 19 9.97336 19H17.8004C18.9205 19 19.4806 19 19.9084 18.782C20.2847 18.5903 20.5907 18.2843 20.7824 17.908C21.0004 17.4802 21.0004 16.9201 21.0004 15.8V8.2C21.0004 7.0799 21.0004 6.51984 20.7824 6.09202C20.5907 5.71569 20.2847 5.40973 19.9084 5.21799C19.4806 5 18.9205 5 17.8004 5H9.97336C9.39623 5 9.10766 5 8.84212 5.07467C8.6069 5.14081 8.38579 5.2495 8.18975 5.39534C7.96843 5.55998 7.79218 5.78846 7.43966 6.24543L4.50823 10.0454C3.96863 10.7449 3.69883 11.0947 3.59505 11.4804C3.50347 11.8207 3.50347 12.1793 3.59505 12.5196C3.69883 12.9053 3.96863 13.2551 4.50823 13.9546Z" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
        </button>
        <button class="button" id="equals" data-type="result">=</button>
        <button class="button" id="sum" data-type="operator">+</button>
        <button class="button" id="sub" data-type="operator">-</button>
        <button class="button" id="multi" data-type="operator">*</button>
        <button class="button" id="div" data-type="operator">/</button>
        <button class="button" id="decimal" data-type="decimal">.</button>
    </section>  
</body>
</html>
